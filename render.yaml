services:
  - type: web
    name: s4-debate-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.api:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GROQ_API_KEY
        sync: false
