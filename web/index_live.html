<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4 Multi-Agent Debate - LIVE</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        /* Live Streaming Columns */
        .debate-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .agent-column {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(255, 0, 64, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-height: 400px;
        }

        .agent-column.utility {
            border-color: rgba(255, 200, 0, 0.5);
        }

        .agent-column.accuracy {
            border-color: rgba(0, 200, 255, 0.5);
        }

        .agent-column.safety {
            border-color: rgba(255, 0, 64, 0.5);
        }

        .agent-column-header {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 0, 64, 0.3);
        }

        .agent-column-header h3 {
            font-family: var(--font-display);
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .agent-messages {
            max-height: 600px;
            overflow-y: auto;
        }

        .agent-message {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 3px solid var(--red-primary);
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .thinking {
            font-style: italic;
            color: var(--cyan);
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-gradient"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>S4 MULTI-AGENT DEBATE - LIVE</h1>
            </div>
            <div class="status-badge" id="systemStatus">
                <span class="status-dot"></span>
                SYSTEM ONLINE
            </div>
        </header>

        <!-- Query Input Section -->
        <section class="query-section">
            <h2 class="section-title">QUERY INPUT</h2>
            <div class="input-wrapper">
                <textarea id="queryInput" placeholder="Enter your query to watch agents debate in real-time..."
                    maxlength="5000" rows="3"></textarea>
                <div class="input-footer">
                    <span class="char-counter"><span id="charCount">0</span> / 5000</span>
                    <button id="submitBtn" class="submit-btn">
                        <span class="btn-text">START DEBATE</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Live Debate Columns -->
        <section id="debateSection" style="display: none;">
            <h2 class="section-title" id="currentRound">ROUND 1: INITIAL ANALYSIS</h2>
            <div class="debate-columns">
                <!-- Utility Agent Column -->
                <div class="agent-column utility">
                    <div class="agent-column-header">
                        <h3>‚ö° UTILITY AGENT</h3>
                        <span style="font-size: 12px; color: var(--text-muted);">Action-Oriented ‚Ä¢ 60% Threshold</span>
                    </div>
                    <div class="agent-messages" id="utilityMessages"></div>
                </div>

                <!-- Accuracy Agent Column -->
                <div class="agent-column accuracy">
                    <div class="agent-column-header">
                        <h3>üéØ ACCURACY AGENT</h3>
                        <span style="font-size: 12px; color: var(--text-muted);">Correctness-Focused ‚Ä¢ 85%
                            Threshold</span>
                    </div>
                    <div class="agent-messages" id="accuracyMessages"></div>
                </div>

                <!-- Safety Agent Column -->
                <div class="agent-column safety">
                    <div class="agent-column-header">
                        <h3>üõ°Ô∏è SAFETY AGENT</h3>
                        <span style="font-size: 12px; color: var(--text-muted);">Risk-Focused ‚Ä¢ VETO POWER</span>
                    </div>
                    <div class="agent-messages" id="safetyMessages"></div>
                </div>
            </div>
        </section>

        <!-- Final Decision -->
        <section class="result-section" id="resultSection" style="display: none;">
            <h2 class="section-title">FINAL DECISION</h2>
            <div class="result-card">
                <div class="result-decision" id="finalDecision"></div>
                <div class="result-reasoning" id="finalReasoning"></div>
                <div class="result-metadata" id="resultMetadata"></div>
            </div>
        </section>
    </div>

    <script src="script_stream.js"></script>
</body>

</html>
